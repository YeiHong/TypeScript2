<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>TV Series</title>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: rgb(21, 150, 209);">
            <div class="col-4">
                <img src="./image/tvlogo.png" height="70px" width="120px" alt="Logo">
            </div>
            <div class="col-8">
                <h1 class="encabezado"> TV Series </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <br>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                      </tr>
                    </thead>
                    <tbody id="series">
                    </tbody>
                  </table>
                  <div class="row">
                      <p id="avg-seasons"></p>
                  </div>
            </div>
            <div class="col-6">
                <br>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" id="cardImg">
                    <div class="card-body">
                      <h5 class="card-title" id="cardTitle"></h5>
                      <p class="card-text" id="cardResume"></p>
                      <a href="#" id="cardLink"></a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
